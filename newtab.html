<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top-center glass shortcuts (non-intrusive overlay) -->
    <div class="top-shortcuts" aria-label="Quick access shortcuts">
        <div class="top-shortcut-item">
            <a class="glass-shortcut" href="https://mail.google.com/" target="_blank" rel="noopener" aria-label="Gmail">
                <span class="glass-initial">G</span>
            </a>
            <span class="glass-label">Gmail</span>
        </div>
        <div class="top-shortcut-item">
            <a class="glass-shortcut" href="https://aumscb.amrita.edu/cas/login?service=https%3A%2F%2Faumscb.amrita.edu%2Faums%2FJsp%2FCore_Common%2Findex.jsp" target="_blank" rel="noopener" aria-label="AUMS">
                <span class="glass-initial">A</span>
            </a>
            <span class="glass-label">AUMS</span>
        </div>
        <div class="top-shortcut-item">
            <a class="glass-shortcut" href="https://outlook.office.com/mail/" target="_blank" rel="noopener" aria-label="Outlook">
                <span class="glass-initial">O</span>
            </a>
            <span class="glass-label">Outlook</span>
        </div>
        <div class="top-shortcut-item">
            <a class="glass-shortcut" href="https://web.whatsapp.com/" target="_blank" rel="noopener" aria-label="WhatsApp Web">
                <span class="glass-initial">W</span>
            </a>
            <span class="glass-label">WhatsApp</span>
        </div>
    </div>
    <div class="container">
        <!-- Left side shortcuts -->
        <div class="shortcuts-left">
            <div class="shortcut" data-index="0">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 1</div>
            </div>
            <div class="shortcut" data-index="1">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 2</div>
            </div>
            <div class="shortcut" data-index="2">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 3</div>
            </div>
            <div class="shortcut" data-index="3">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 4</div>
            </div>
            <div class="shortcut" data-index="4">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 5</div>
            </div>
            <div class="shortcut" data-index="5">
                <div class="shortcut-circle"></div>
                <div class="shortcut-label">Shortcut 6</div>
            </div>
            <div class="edit-shortcut" id="editBtn">Edit shortcut</div>
        </div>

        <!-- Center content -->
        <div class="center-content">
            <div class="header">
                <div class="day-name" id="dayName">Sunday</div>
                <div class="date" id="date">30 NOVEMBER 2025</div>
            </div>
            
            <div class="clock" id="clock">21:55:01</div>
            
            <div class="quote-container">
                <div class="quote-text" id="quoteText">With the new day comes new strength and new thoughts.</div>
                <div class="quote-author" id="quoteAuthor">ELEANOR ROOSEVELT</div>
            </div>
        </div>

        <!-- Right side AI shortcuts -->
        <div class="ai-revolver-container">
            <div class="ai-revolver" id="aiRevolver">
                <div class="revolver-center"></div>
                <div class="revolver-cylinder" id="revolverCylinder">
                    <div class="revolver-tool" style="--angle: 0deg;" data-tool="ChatGPT">
                        <div class="tool-circle">
                            <img src="assets/chatgpt.png" alt="ChatGPT">
                        </div>
                        <span class="tool-label">ChatGPT</span>
                    </div>
                    <div class="revolver-tool" style="--angle: 60deg;" data-tool="Gemini">
                        <div class="tool-circle">
                            <img src="assets/Gemini.jpg" alt="Gemini">
                        </div>
                        <span class="tool-label">Gemini</span>
                    </div>
                    <div class="revolver-tool" style="--angle: 120deg;" data-tool="Groq">
                        <div class="tool-circle">
                            <img src="assets/Grok.png" alt="Groq">
                        </div>
                        <span class="tool-label">Groq</span>
                    </div>
                    <div class="revolver-tool" style="--angle: 180deg;" data-tool="Claude">
                        <div class="tool-circle">
                            <img src="assets/claude.png" alt="Claude">
                        </div>
                        <span class="tool-label">Claude</span>
                    </div>
                    <div class="revolver-tool" style="--angle: 240deg;" data-tool="GitHub">
                        <div class="tool-circle">
                            <img src="assets/GitHub.png" alt="GitHub">
                        </div>
                        <span class="tool-label">GitHub</span>
                    </div>
                    <div class="revolver-tool" style="--angle: 300deg;" data-tool="LinkedIn">
                        <div class="tool-circle">
                            <img src="assets/LinikedIn.webp" alt="LinkedIn">
                        </div>
                        <span class="tool-label">LinkedIn</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Shortcut</h2>
            <input type="text" id="shortcutLabel" placeholder="Label (e.g., YouTube)">
            <input type="text" id="shortcutUrl" placeholder="URL (e.g., https://youtube.com)">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" id="cancelEdit">Cancel</button>
                <button class="modal-btn btn-save" id="saveEdit">Save</button>
            </div>
        </div>
    </div>
    <script src="revolver.js"></script>
    <script src="script.js"></script>
</body>
</html>
